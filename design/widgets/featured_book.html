<r:featured_book properties="width: 200px; height: 120px;">
<div id="featured-book" class="FeatureBox">
	<h2 id="hdr_related-book"><span>Featured Book</span></h2>
	<div class="content">
		<r:if_thumbnail><r:dynamic_tag tag="img" class="pic" src="r:thumbnail" alt="r:title" /></r:if_thumbnail>
		<r:dynamic_tag tag="a" href="r:link" class="title-link"><r:title /></r:dynamic_tag>
		<span class="author"><r:author/></span>
		<r:teaser />
		<div class="ClearFix"><!-- do not remove --></div>
		<div class="more"><a href="http://pd.acm.org/books/books.cfm">More books</a></div>
	</div>
</div>
</r:featured_book>
