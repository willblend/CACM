<r:recent_issues properties="width:200px;height:50px;">
  <r:each>
    <div class="issue">
      <r:dynamic_tag tag="a" href="r:link">
	      <r:dynamic_tag tag="img" src="r:cover" width="105" height="136" class="cover" alt="r:title" />
      </r:dynamic_tag>
    	<r:publication_date /><br /> 
      <r:dynamic_tag tag="a" href="r:link">
	      <r:title />
      </r:dynamic_tag>
    </div>
  </r:each>
</r:recent_issues>
